<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<link rel="icon" href="favicon.png">
<title>Performance Index Calculator</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        background: url("bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }


    .container {
        width: 90vw;
        height: auto;
        display: flex;
        flex-direction: column;
        margin: 50px auto;
        padding: 20px;
        border-radius: 15px;
        background-color: #fff;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        align-items: center;
        justify-content: center;
        background: url("container-bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }

    h1 {
        text-align: center;
        /* color: #333; */
        background: linear-gradient(45deg, #ff8a00, #e52e71, #ff006c, #ff8a00);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .radio-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .radio-button {
        /* margin: 0 10px; */
        margin-top: 20px;
        margin-left: 40px;

    }

    .radio-button input {
        display: none;
    }

    .radio-button label {
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ccc;
        color: #fff;
        line-height: 50px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .radio-button input:checked + label {
        background-color: #ff1493;
    }


    .fst-input{
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;

    }

    .row  {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }

    .row label , .fst-input label{
        /* flex: 0 0 50%; */
        font-size: 20px;
        color: #333;
        margin-left: 4vw;
        
    }

    .row input , .fst-input input{
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-left: 2vw;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        /* background-color: #32cd32; */
        background: linear-gradient(135deg, #9e0059, #ff005b);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 10vw;

    }

    button:hover {
        background: linear-gradient(135deg, #ff005b, #9e0059);
    }

    #calculateButton {
        margin-top: 30px;
        margin-left: 18vw;
    }

    #result {
        margin-top: 20px;
        text-align: center;
        font-size: 25px;
        color: #333;
        /* background-color: aqua;
        padding: 2px;
        border-radius: 20px; */
        color: rgb(156, 102, 102);
        font-weight: bold;
    }

    /* Social media box styles */
    .social-box {
        position: fixed;
        left: 7vw;
        top: 50%;
        transform: translateY(-50%);
        background-color: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .social-box a {
        display: block;
        font-size: 2em;
        transition: font-size 0.3s ease;
        
        
    }

    .fa-brands {
        color: black;
        height: 30px;
        transition: color 0.3s ease;
        
    }

    .social-box a:hover{
        font-size: 2.5em;
    }

    .fa-brands:hover{
        color: rgb(208, 0, 0);
        
    }


    @media only screen and (max-width : 600px) {

        body {
            margin: 0;
            padding: 0;
            background: url("phone-bg-m.jpg");
            background-size: cover;
            background-repeat: no-repeat;
    }

        .container {
            width: 80vw;
            height: auto;
            display: flex;
            flex-direction: column;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            align-items: center;
            justify-content: center;
            background: url("phone-container-bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .radio-button{
            margin-left: 10px;
        }

        .fst-input{
            flex-direction: column;
            font-weight: bold;
        }

        .row {
            flex-direction: column;
        }
        .row input, .fst-input input {
            margin-top: 10px;
            width: 60vw;
        }

        .social-box {
            left: 0;
            border-radius: 0 20px 20px 0  ;
        }

        .social-box a{
            font-size: 1.5em;
        }

        .row label , .fst-input label{
            font-size: 1rem;
        }

        #result{
            font-size: 1.25rem;
            
        }

        button{
            margin-left: 18vw;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Performance Index Calculator</h1>
    <div class="radio-buttons">
        <div class="radio-button">
            <input type="radio" id="spiOption" name="calculationType" value="spi" onchange="toggleInputs()">
            <label for="spiOption">SPI</label>
        </div>
        <div class="radio-button">
            <input type="radio" id="cpiOption" name="calculationType" value="cpi" onchange="toggleInputs()">
            <label for="cpiOption">CPI</label>
        </div>
    </div>
    <div id="calculator" style="display: none;">
        <div id="coursesRow" style="display: none;">
            <div class="fst-input">
                <label for="numCourses">Number of Courses:</label>
                <input type="number" id="numCourses" min="1" required>
            </div>
        </div>
        <div id="semestersRow" style="display: none;">
            <div class="fst-input">
                <label for="numSemesters">Number of Semesters:</label>
                <input type="number" id="numSemesters" min="1" required>
            </div>
        </div>
        <button id="enterDetailsButton" onclick="createInputs()">Enter Details</button>
        <div id="inputs"></div>
        <button id="calculateButton" type="submit" style="display: none;" onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>
</div>

<div class="social-box">
    <a href="https://www.linkedin.com/in/ritesh-kumar-171559285/" ><i class="fa-brands fa-linkedin"></i></a>
    <a href="https://github.com/RiteshIIT"><i class="fa-brands fa-square-github"></i></a>
    <a href="https://www.instagram.com/imrittt/"><i class="fa-brands fa-instagram"></i></a>
</div>


<script>
    function toggleInputs() {
        const calculationType = document.querySelector('input[name="calculationType"]:checked').value;
        const calculatorDiv = document.getElementById('calculator');
        const enterDetailsButton = document.getElementById('enterDetailsButton');
        const coursesRow = document.getElementById('coursesRow');
        const semestersRow = document.getElementById('semestersRow');
        const calculateButton = document.getElementById('calculateButton');

        if (calculationType === 'none') {
            calculatorDiv.style.display = 'none';
        } else {
            calculatorDiv.style.display = 'block';
            enterDetailsButton.style.display = 'block';
            coursesRow.style.display = calculationType === 'spi' ? 'block' : 'none';
            semestersRow.style.display = calculationType === 'cpi' ? 'block' : 'none';
            calculateButton.style.display = 'none';
            document.getElementById('numCourses').value = '';
            document.getElementById('numSemesters').value = '';
            document.getElementById('inputs').innerHTML = '';
            document.getElementById('result').innerHTML = '';
        }
    }

    function createInputs() {
        const calculationType = document.querySelector('input[name="calculationType"]:checked').value;
        const calculateButton = document.getElementById('calculateButton');

        if (calculationType === 'spi') {
            const numCourses = parseInt(document.getElementById('numCourses').value);
            const inputsDiv = document.getElementById('inputs');
            inputsDiv.innerHTML = '';

            for (let i = 1; i <= numCourses; i++) {
                const inputRow = document.createElement('div');
                inputRow.classList.add('row');
                inputRow.innerHTML = `
                    <label for="credits${i}"><b>Course ${i} Credits:</b></label>
                    <input type="number" id="credits${i}" placeholder="Credits" required>
                    <label for="grade${i}">Grade (4-10):</label>
                    <input type="number" id="grade${i}" placeholder="Grade" min="4" max="10" required>
                `;
                inputsDiv.appendChild(inputRow);
            }
        } else {
            const numSemesters = parseInt(document.getElementById('numSemesters').value);
            const inputsDiv = document.getElementById('inputs');
            inputsDiv.innerHTML = '';

            for (let i = 1; i <= numSemesters; i++) {
                const inputRow = document.createElement('div');
                inputRow.classList.add('row');
                inputRow.innerHTML = `
                    <label for="semspi${i}"><b>Semester ${i} SPI:</b></label>
                    <input type="number" id="semspi${i}" placeholder="Obtained SPI" required>
                    <label for="totalCredits${i}">Total Credits:</label>
                    <input type="number" id="totalCredits${i}" placeholder="Total Credits" required>
                `;
                inputsDiv.appendChild(inputRow);
            }
        }

        const enterDetailsButton = document.getElementById('enterDetailsButton');
        enterDetailsButton.style.display = 'none';

        calculateButton.style.display = 'block';
    }

    function calculate() {
    const calculationType = document.querySelector('input[name="calculationType"]:checked').value;
    const numSemesters = parseInt(document.getElementById('numSemesters').value);
    const numCourses = parseInt(document.getElementById('numCourses').value);
    let totalCredits = 0;
    let totalGradeCredits = 0;
    let isValid = true; // Flag to track validation status

    // Input validation for SPI calculation
    if (calculationType === 'spi') {
        for (let i = 1; i <= numCourses; i++) {
            const credits = parseFloat(document.getElementById(`credits${i}`).value);
            const grade = parseFloat(document.getElementById(`grade${i}`).value);

            // Check if any input field is empty
            if (isNaN(credits) || isNaN(grade) || credits === 0 || grade === 0) {
                isValid = false;
                break; // Exit loop if any field is empty
            }

            totalCredits += credits;
            totalGradeCredits += credits * grade;
        }
    } else { // Input validation for CPI calculation
        for (let i = 1; i <= numSemesters; i++) {
            const semspi = parseFloat(document.getElementById(`semspi${i}`).value);
            const totalCreditsSemester = parseFloat(document.getElementById(`totalCredits${i}`).value);

            // Check if any input field is empty
            if (isNaN(semspi) || isNaN(totalCreditsSemester) || semspi === 0 || totalCreditsSemester === 0) {
                isValid = false;
                break; // Exit loop if any field is empty
            }

            totalCredits += totalCreditsSemester;
            totalGradeCredits += semspi * totalCreditsSemester;
        }
    }

    // Display result or error message based on validation status
    const resultDiv = document.getElementById('result');
    if (isValid) {
        const index = totalGradeCredits / totalCredits;
        resultDiv.innerHTML = `<p>${calculationType === 'spi' ? 'SPI' : 'CPI'}: ${index.toFixed(2)}</p>`;
    } else {
        resultDiv.innerHTML = "<p>Please fill out all fields.</p>";
    }
}

</script>
</body>
</html>
